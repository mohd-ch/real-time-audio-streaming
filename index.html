<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real-Time Audio Streaming</title>
  <link rel="stylesheet" href="./styles.css?v=3" />

<body>
  <main class="app">
    <header class="header">
      <h1>Real-Time Audio Streaming</h1>
      <p>WebSocket · Web Audio · Spring Boot</p>
    </header>

    <section class="visualizer-section">
      <span class="visualizer-hint">Listening visualizer</span>
      <canvas id="visualizer" width="220" height="220"></canvas>
    </section>

    <section class="controls">
      <button id="startBtn">Start Listening</button>
      <button id="stopBtn" disabled>Stop</button>
    </section>

    <section class="transcript-section">
      <h3>Live Transcription</h3>
      <div id="transcript">
        <div class="placeholder">
          Start speaking to see live transcription…
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="./audio.js"></script>
</body>
</html>
